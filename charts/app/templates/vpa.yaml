{{- if .Values.verticalPodAutoscaling.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "app.fullname" . }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: {{ include "app.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.verticalPodAutoscaling.updateMode | default "Recreate" }}
    {{- if .Values.verticalPodAutoscaling.recommendationMode }}
    # Safety: Only provide recommendations, don't auto-update
    {{- end }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ include "app.name" . }}
        minAllowed:
          cpu: {{ .Values.verticalPodAutoscaling.minCPU | default "100m" }}
          memory: {{ .Values.verticalPodAutoscaling.minMemory | default "128Mi" }}
        maxAllowed:
          cpu: {{ .Values.verticalPodAutoscaling.maxCPU | default "2000m" }}
          memory: {{ .Values.verticalPodAutoscaling.maxMemory | default "4096Mi" }}
        controlledResources: {{ .Values.verticalPodAutoscaling.controlledResources | default (list "cpu" "memory") | toYaml | nindent 10 }}
{{- end }}
