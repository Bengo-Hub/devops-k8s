{{- $hasValues := false }}
{{- if .Values.envSecrets }}
  {{- range .Values.envSecrets }}
    {{- if .value }}
      {{- $hasValues = true }}
    {{- end }}
  {{- end }}
{{- end }}

{{- if $hasValues }}
# Optional Secret - only created if values are provided
{{- $firstSecret := index .Values.envSecrets 0 }}
{{- $secretName := $firstSecret.secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "app.fullname" . }}
type: Opaque
data:
  {{- range .Values.envSecrets }}
  {{- if .value }}
  {{ .secretKey }}: {{ .value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
