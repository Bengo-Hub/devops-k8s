name: Propagate Base64 Secrets (Simple)

on:
  workflow_dispatch:

jobs:
  propagate:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pynacl requests
      - name: Run propagation
        env:
          ORG: 'Bengo-Hub'
          PROPAGATE_PAT: ${{ secrets.PROPAGATE_PAT }}
          PROPAGATE_SECRETS: ${{ secrets.PROPAGATE_SECRETS }}
        run: |
          python - <<'PY'
print('PROPAGATE_SECRETS length:', len(__import__('base64').b64decode(__import__('os').environ['PROPAGATE_SECRETS'])))
PY
