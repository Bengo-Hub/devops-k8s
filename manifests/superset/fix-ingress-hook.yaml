---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: superset-ingress-fix
  namespace: infra
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: superset-ingress-fix
  namespace: infra
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: superset-ingress-fix
  namespace: infra
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: superset-ingress-fix
subjects:
  - kind: ServiceAccount
    name: superset-ingress-fix
    namespace: infra
---
apiVersion: batch/v1
kind: Job
metadata:
  name: superset-ingress-fix
  namespace: infra
  labels:
    app: superset
    component: ingress-fix
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "2"
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: superset
        component: ingress-fix
    spec:
      serviceAccountName: superset-ingress-fix
      restartPolicy: OnFailure
      containers:
        - name: fix-ingress
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/bin/bash
              set -e

              echo "===================================="
              echo "Fixing Superset Ingress Hostname"
              echo "===================================="

              NAMESPACE="infra"
              INGRESS_NAME="superset"
              CORRECT_HOSTNAME="superset.codevertexitsolutions.com"

              # Get current hostname
              CURRENT_HOST=$(kubectl get ingress "${INGRESS_NAME}" -n "${NAMESPACE}" -o jsonpath='{.spec.rules[0].host}')

              echo "Current hostname: ${CURRENT_HOST}"
              echo "Expected hostname: ${CORRECT_HOSTNAME}"

              if [ "${CURRENT_HOST}" != "${CORRECT_HOSTNAME}" ]; then
                echo "Patching ingress hostname..."
                kubectl patch ingress "${INGRESS_NAME}" -n "${NAMESPACE}" \
                  --type='json' \
                  -p="[{\"op\": \"replace\", \"path\": \"/spec/rules/0/host\", \"value\": \"${CORRECT_HOSTNAME}\"}]"

                if [ $? -eq 0 ]; then
                  echo "✓ Ingress hostname fixed successfully"
                else
                  echo "ERROR: Failed to patch ingress"
                  exit 1
                fi
              else
                echo "✓ Ingress hostname is already correct"
              fi

              echo "===================================="
              echo "Ingress fix completed"
              echo "===================================="
