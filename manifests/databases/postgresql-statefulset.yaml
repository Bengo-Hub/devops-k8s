apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: infra
  labels:
    app: postgresql
    component: primary
spec:
  type: ClusterIP
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    app: postgresql
    component: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-hl
  namespace: infra
  labels:
    app: postgresql
    component: primary
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    app: postgresql
    component: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-metrics
  namespace: infra
  labels:
    app: postgresql
    component: metrics
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 9187
      targetPort: http-metrics
      protocol: TCP
  selector:
    app: postgresql
    component: primary
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-configuration
  namespace: infra
data:
  override.conf: |
    # PostgreSQL Performance Tuning
    max_connections = 200
    shared_buffers = 2GB  # 25% of max memory (8GB limit)
    effective_cache_size = 6GB  # 75% of max memory (8GB limit)
    work_mem = 16MB  # Increased for complex queries
    maintenance_work_mem = 512MB  # Increased for maintenance operations
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    min_wal_size = 1GB
    max_wal_size = 4GB
    
    # Socket directory (tmp for compatibility)
    unix_socket_directories = '/tmp'
    
    # Logging
    log_timezone = 'UTC'
    log_statement = 'none'
    log_duration = off
  postgresql.conf: |
    # Include custom configuration
    include_dir = '/etc/postgresql/conf.d'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-scripts
  namespace: infra
data:
  01-create-admin-user.sql: |
    -- Ensure admin_user has superuser privileges
    DO $$
    BEGIN
      IF EXISTS (SELECT FROM pg_user WHERE usename = 'admin_user') THEN
        ALTER USER admin_user WITH SUPERUSER CREATEDB CREATEROLE;
      END IF;
    END
    $$;
  
  02-enable-pgvector.sql: |
    -- Enable pgvector extension
    CREATE EXTENSION IF NOT EXISTS vector;
    GRANT USAGE ON SCHEMA public TO admin_user;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: infra
  labels:
    app: postgresql
    component: primary
spec:
  serviceName: postgresql-hl
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      component: primary
  template:
    metadata:
      labels:
        app: postgresql
        component: primary
    spec:
      priorityClassName: db-critical
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: postgresql
        image: docker.io/codevertex/postgresql-pgvector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: admin_user
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: password
        - name: POSTGRES_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgres-password
        resources:
          requests:
            cpu: 500m  # Increased - priority storage service on 12-core server
            memory: 2Gi  # Increased for better query caching
          limits:
            cpu: 2000m  # Can burst to 2 cores
            memory: 8Gi  # Ample RAM for PostgreSQL caching
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U admin_user -d postgres -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U admin_user -d postgres -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: config
          mountPath: /etc/postgresql/conf.d
        - name: config
          mountPath: /var/lib/postgresql/data/postgresql.conf
          subPath: postgresql.conf
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
      
      - name: metrics
        image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-metrics
          containerPort: 9187
          protocol: TCP
        env:
        - name: DATA_SOURCE_URI
          value: "127.0.0.1:5432/postgres?sslmode=disable"
        - name: DATA_SOURCE_USER
          value: admin_user
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      
      volumes:
      - name: config
        configMap:
          name: postgresql-configuration
      - name: init-scripts
        configMap:
          name: postgresql-init-scripts
  
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: postgresql
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi

