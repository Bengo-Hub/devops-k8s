prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi

grafana:
  adminPassword: "changeme"
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # Additional security and performance settings
  securityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472
  # Disable initContainers to avoid non-root policy violations
  initChownData:
    enabled: false
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/rewrite-target: /
      # Allow HTTP for ACME challenge path (required for cert-manager HTTP-01 validation)
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      # Ensure ACME challenge path is accessible via HTTP
      nginx.ingress.kubernetes.io/configuration-snippet: |
        if ($uri ~ "^/.well-known/acme-challenge/") {
          return 200;
        }
    hosts:
      - grafana.masterspace.co.ke
    path: /
    pathType: Prefix
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.masterspace.co.ke

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

