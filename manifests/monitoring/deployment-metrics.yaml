apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: deployment-metrics-servicemonitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: deployment-metrics
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: deployment-metrics-service
  namespace: monitoring
  labels:
    app: deployment-metrics
spec:
  selector:
    matchLabels:
      app: deployment-metrics
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-metrics-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-metrics
  template:
    metadata:
      labels:
        app: deployment-metrics
    spec:
      serviceAccountName: prometheus
      containers:
      - name: deployment-metrics
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache curl jq bc
          while true; do
            # Collect deployment metrics
            /scripts/deployment-metrics.sh collect
            # Serve metrics
            /scripts/deployment-metrics.sh serve &
            SERVER_PID=$!
            sleep 300
            kill $SERVER_PID 2>/dev/null || true
          done
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        configMap:
          name: deployment-metrics-scripts
