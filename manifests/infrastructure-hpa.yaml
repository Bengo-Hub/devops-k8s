---
# HPA for PostgreSQL (StatefulSet - requires VPA + manual scaling)
# Note: HPAs don't natively support StatefulSets
# This file documents recommended scaling approach
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-scaling-guide
  namespace: infra
data:
  README.md: |
    # PostgreSQL Scaling Strategy
    
    PostgreSQL is deployed as a StatefulSet, which doesn't support HPA directly.
    
    ## Vertical Scaling (Recommended)
    Use VPA (Vertical Pod Autoscaler) for automatic resource adjustment:
    
    ```yaml
    apiVersion: autoscaling.k8s.io/v1
    kind: VerticalPodAutoscaler
    metadata:
      name: postgresql-vpa
      namespace: infra
    spec:
      targetRef:
        apiVersion: apps/v1
        kind: StatefulSet
        name: postgresql
      updatePolicy:
        updateMode: "Auto"
      resourcePolicy:
        containerPolicies:
          - containerName: postgresql
            minAllowed:
              cpu: 500m
              memory: 1Gi
            maxAllowed:
              cpu: 2000m
              memory: 4Gi
    ```
    
    ## Manual Horizontal Scaling
    For read replicas (if needed):
    
    ```bash
    kubectl scale statefulset postgresql -n infra --replicas=2
    ```
    
    ## Connection Pool Tuning
    Increase max_connections in postgresql.conf:
    
    ```
    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 1GB
    ```
    
    ## Current Settings
    - Default replicas: 1
    - Max connections: 100 (default)
    - Recommended: Use connection pooling in apps (PgBouncer if needed)
---
# VPA for PostgreSQL (automatic resource scaling)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: postgresql-vpa
  namespace: infra
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: postgresql
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: postgresql
        minAllowed:
          cpu: 500m
          memory: 1Gi
        maxAllowed:
          cpu: 2000m
          memory: 4Gi
        controlledResources:
          - cpu
          - memory
---
# Redis HPA (for redis-master deployment)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: redis-master-hpa
  namespace: infra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: redis-master
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
---
# RabbitMQ HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rabbitmq-hpa
  namespace: infra
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: rabbitmq
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
---
# VPA for RabbitMQ (vertical scaling)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: rabbitmq-vpa
  namespace: infra
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: rabbitmq
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: rabbitmq
        minAllowed:
          cpu: 200m
          memory: 512Mi
        maxAllowed:
          cpu: 1500m
          memory: 2Gi
