nameOverride: pos-ui
fullnameOverride: pos-ui

replicaCount: 1  # Optimized for resource-constrained environment

image:
  repository: docker.io/codevertex/pos-ui
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 20
    periodSeconds: 15

strategy:
  type: RollingUpdate

env:
  - name: NEXT_PUBLIC_API_URL
    value: https://posapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notifications.codevertexitsolutions.com
  - name: NEXT_PUBLIC_MAPBOX_TOKEN
    valueFrom:
      secretKeyRef:
        name: pos-ui-secrets
        key: mapboxToken
  - name: NEXT_PUBLIC_SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: pos-ui-secrets
        key: sentryDsn

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 100m  # Balanced for 12-core server
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: pos.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - pos.codevertexitsolutions.com
      secretName: pos-ui-tls

monitoring:
  enabled: true
  prometheus:
    enabled: false

serviceMonitor:
  enabled: false
  namespace: infra  # Set namespace even if disabled for consistency
