# Ordering Service Frontend Production Configuration
nameOverride: ordering-frontend
fullnameOverride: ordering-frontend
# ============================================================================
# IMAGE CONFIGURATION
# ============================================================================
image:
  repository: docker.io/codevertex/ordering-frontend
  tag: "ab10b2ee"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
# ============================================================================
# REPLICA AND SCALING CONFIGURATION
# ============================================================================
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
# ============================================================================
# SERVICE CONFIGURATION
# ============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
# ============================================================================
# DEPLOYMENT STRATEGY
# ============================================================================
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
minReadySeconds: 30
# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
# Load all environment variables from secret (like auth-ui)
envFromSecret: ordering-frontend-secrets
env:
  # API URLs - Production endpoints
  - name: NEXT_PUBLIC_API_URL
    value: https://orderapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notificationsapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_SSO_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_APP_URL
    value: https://ordersapp.codevertexitsolutions.com
  # Optional third-party integrations (from secret)
  - name: NEXT_PUBLIC_MAPBOX_TOKEN
    valueFrom:
      secretKeyRef:
        name: ordering-frontend-secrets
        key: mapboxToken
        optional: true
  - name: NEXT_PUBLIC_SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: ordering-frontend-secrets
        key: sentryDsn
        optional: true
# ============================================================================
# HEALTH CHECKS
# ============================================================================
# Health checks - using / (homepage) like auth-ui for reliable frontend health checks
# The /healthz route exists but / is more reliable for Next.js apps
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
# ============================================================================
# RESOURCE LIMITS AND REQUESTS
# ============================================================================
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 768Mi
# ============================================================================
# INGRESS CONFIGURATION
# ============================================================================
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: ordersapp.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ordersapp.codevertexitsolutions.com
      secretName: ordering-frontend-tls
# ============================================================================
# MONITORING AND OBSERVABILITY
# ============================================================================
monitoring:
  enabled: false
serviceMonitor:
  enabled: false
# ============================================================================
# VPA CONFIGURATION - Recommendation-only mode
# ============================================================================
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
