# Rider App (Delivery PWA) Production Configuration
nameOverride: rider-app
fullnameOverride: rider-app

# ============================================================================
# IMAGE CONFIGURATION
# ============================================================================
image:
  repository: docker.io/codevertex/rider-app
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

# ============================================================================
# REPLICA AND SCALING CONFIGURATION
# ============================================================================
replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ============================================================================
# SERVICE CONFIGURATION
# ============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# ============================================================================
# DEPLOYMENT STRATEGY
# ============================================================================
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

minReadySeconds: 30

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
env:
  - name: NEXT_PUBLIC_API_URL
    value: https://logisticsapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_SSO_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_APP_URL
    value: https://rider.codevertexitsolutions.com
  - name: NEXT_PUBLIC_DEFAULT_TENANT
    value: urban-loft
  - name: NEXT_PUBLIC_MAPBOX_TOKEN
    valueFrom:
      secretKeyRef:
        name: rider-app-secrets
        key: mapboxToken
        optional: true

# ============================================================================
# HEALTH CHECKS
# ============================================================================
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3

# ============================================================================
# RESOURCE LIMITS AND REQUESTS
# ============================================================================
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 512Mi

# ============================================================================
# INGRESS CONFIGURATION
# ============================================================================
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: rider.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - rider.codevertexitsolutions.com
      secretName: rider-app-tls

# ============================================================================
# MONITORING AND OBSERVABILITY
# ============================================================================
monitoring:
  enabled: false

serviceMonitor:
  enabled: false

# ============================================================================
# VPA CONFIGURATION
# ============================================================================
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 500m
  minMemory: 64Mi
  maxMemory: 1Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
