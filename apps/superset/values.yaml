replicaCount: 1

image:
  repository: apache/superset
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8088

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: superset.codevertex.local
      paths:
        - /

postgresql:
  enabled: false

redis:
  enabled: false

supersetNode:
  connections:
    db_host: postgresql.infra.svc.cluster.local
    db_port: 5432
    db_user: admin_user
    db_pass: changeme
    db_name: superset
    redis_host: redis-master.infra.svc.cluster.local
    redis_port: 6379

# Note: Use Kubernetes secrets for production
# kubectl create secret generic superset-secrets \
#   --from-literal=POSTGRES_PASSWORD=<password> \
#   --from-literal=SUPERSET_ADMIN_PASSWORD=<password> \
#   -n default

configOverrides:
  enable_oauth: |
    from flask_appbuilder.security.manager import AUTH_DB
    AUTH_TYPE = AUTH_DB
