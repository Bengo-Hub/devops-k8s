nameOverride: notifications-api
fullnameOverride: notifications-api

replicaCount: 1  # Optimized for resource-constrained environment

image:
  # Note: image name is notifications-app (from build.sh APP_NAME)
  repository: docker.io/codevertex/notifications-app
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Notifications-api uses separate migrate/seed binaries in the Docker image
# Migrations should be run manually before deployment to avoid race conditions
# Seeding runs automatically via Helm post-install/post-upgrade hook (idempotent)
migrations:
  enabled: false  # Disabled - run manually before deployment to avoid startup delays

seed:
  enabled: true  # Automated seeding via Helm hook (idempotent)
  binaryName: seed
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ============================================================================
# SECRET REFERENCE FOR HOOKS
# ============================================================================
# Uses notifications-app-env created by service's setup_env_secrets.sh
envFromSecret: notifications-app-env

healthCheck:
  enabled: true
  startup:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 30 # 5 minutes total
  readiness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20

strategy:
  type: RollingUpdate

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
# Core settings from values, secrets from notifications-app-env (created by build.sh)
env:
  - name: NOTIFICATIONS_APP_ENV
    value: production
  - name: NOTIFICATIONS_HTTP_PORT
    value: "4000"
  # Database and messaging from service secret (setup_env_secrets.sh creates these)
  - name: NOTIFICATIONS_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: notifications-app-env
        key: NOTIFICATIONS_POSTGRES_URL
  - name: NOTIFICATIONS_REDIS_ADDR
    valueFrom:
      secretKeyRef:
        name: notifications-app-env
        key: NOTIFICATIONS_REDIS_ADDR
        optional: true
  - name: NOTIFICATIONS_REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: notifications-app-env
        key: NOTIFICATIONS_REDIS_PASSWORD
        optional: true
  - name: NOTIFICATIONS_NATS_URL
    valueFrom:
      secretKeyRef:
        name: notifications-app-env
        key: NOTIFICATIONS_NATS_URL
        optional: true
  # Provider secrets (optional - create notifications-provider-secrets manually)
  - name: NOTIFICATIONS_SENDGRID_API_KEY
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: sendgridApiKey
        optional: true
  - name: NOTIFICATIONS_TWILIO_ACCOUNT_SID
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAccountSid
        optional: true
  - name: NOTIFICATIONS_TWILIO_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAuthToken
        optional: true
  - name: NOTIFICATIONS_FCM_SERVICE_ACCOUNT
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: fcmServiceAccount
        optional: true
  - name: NOTIFICATIONS_DEFAULT_EMAIL_SENDER
    valueFrom:
      secretKeyRef:
        name: notifications-app-env
        key: NOTIFICATIONS_DEFAULT_EMAIL_SENDER
        optional: true
  - name: NOTIFICATIONS_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317
  - name: NOTIFICATIONS_REQUIRE_JWT
    value: "true"
  - name: NOTIFICATIONS_JWKS_URL
    value: "https://sso.codevertexitsolutions.com/api/v1/.well-known/jwks.json"
  - name: NOTIFICATIONS_JWT_ISSUER
    value: "https://sso.codevertexitsolutions.com"
  - name: NOTIFICATIONS_JWT_AUDIENCE
    value: "codevertex"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 150m  # Balanced for 12-core server
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: notificationsapi.codevertexitsolutions.com # ui uses notifications.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - notificationsapi.codevertexitsolutions.com
      secretName: notifications-api-tls
