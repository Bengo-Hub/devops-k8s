nameOverride: notifications-api
fullnameOverride: notifications-api
replicaCount: 1
image:
  # Note: image name is notifications-api (from build.sh APP_NAME)
  repository: docker.io/codevertex/notifications-api
  tag: "a6de3dd0"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
service:
  type: ClusterIP
  port: 4000
  targetPort: 4000
# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Notifications-api uses separate migrate/seed binaries in the Docker image
# Binary names must match the Dockerfile output: /usr/local/bin/notifications-migrate, etc.
# Migrations run as pre-install/pre-upgrade Helm hook (weight 0)
# Seeds run as post-install/post-upgrade Helm hook (weight 5)
migrations:
  enabled: true
  binaryName: notifications-migrate # Must match Dockerfile: /usr/local/bin/notifications-migrate
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
seed:
  enabled: true
  binaryName: notifications-seed # Must match Dockerfile: /usr/local/bin/notifications-seed
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
# ============================================================================
# SECRET REFERENCE FOR HOOKS
# ============================================================================
# Uses notifications-api-env created by service's centralized script
envFromSecret: notifications-api-env
healthCheck:
  enabled: true
  startup:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 60 # 10 minutes total for startup (includes waiting for migrations)
  readiness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
  liveness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# ============================================================================
# DEPLOYMENT STRATEGY
# ============================================================================
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
minReadySeconds: 30
progressDeadlineSeconds: 900 # 15 minutes for migrations and startup
# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
# Env var naming: NOTIFICATIONS_{STRUCT_FIELD}_{TAG}
# Struct fields: APP, HTTP, POSTGRES, REDIS, EVENTS, PROVIDERS, TEMPLATES, SECURITY
env:
  # App
  - name: NOTIFICATIONS_APP_ENV
    value: production
  # HTTP - NOTIFICATIONS_HTTP_PORT (struct HTTP + tag PORT)
  - name: NOTIFICATIONS_HTTP_PORT
    value: "4000"
  - name: NOTIFICATIONS_HTTP_ALLOWED_ORIGINS
    value: "https://notifications.codevertexitsolutions.com,https://accounts.codevertexitsolutions.com,https://sso.codevertexitsolutions.com,https://orderapi.codevertexitsolutions.com,https://ordersapp.codevertexitsolutions.com,http://localhost:3000,http://localhost:3001"
  # Database - NOTIFICATIONS_POSTGRES_URL (struct POSTGRES + tag URL)
  - name: NOTIFICATIONS_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: notifications-api-env
        key: NOTIFICATIONS_POSTGRES_URL
  # Redis - struct REDIS + tag ADDR/PASSWORD
  - name: NOTIFICATIONS_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: NOTIFICATIONS_REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: notifications-api-env
        key: NOTIFICATIONS_REDIS_PASSWORD
        optional: true
  # NATS - struct EVENTS + tag NATS_URL = NOTIFICATIONS_EVENTS_NATS_URL
  - name: NOTIFICATIONS_EVENTS_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  # Provider secrets (optional - create notifications-provider-secrets manually)
  # struct PROVIDERS + tag → NOTIFICATIONS_PROVIDERS_{TAG}
  - name: NOTIFICATIONS_PROVIDERS_SENDGRID_API_KEY
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: sendgridApiKey
        optional: true
  - name: NOTIFICATIONS_PROVIDERS_TWILIO_ACCOUNT_SID
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAccountSid
        optional: true
  - name: NOTIFICATIONS_PROVIDERS_TWILIO_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAuthToken
        optional: true
  - name: NOTIFICATIONS_PROVIDERS_FCM_SERVICE_ACCOUNT
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: fcmServiceAccount
        optional: true
  - name: NOTIFICATIONS_PROVIDERS_DEFAULT_EMAIL_SENDER
    valueFrom:
      secretKeyRef:
        name: notifications-api-env
        key: NOTIFICATIONS_DEFAULT_EMAIL_SENDER
        optional: true
  # Observability
  - name: NOTIFICATIONS_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317
  # Security JWT - struct SECURITY + tag → NOTIFICATIONS_SECURITY_{TAG}
  - name: NOTIFICATIONS_SECURITY_REQUIRE_JWT
    value: "true"
  - name: NOTIFICATIONS_SECURITY_JWKS_URL
    value: "https://sso.codevertexitsolutions.com/api/v1/.well-known/jwks.json"
  - name: NOTIFICATIONS_SECURITY_JWT_ISSUER
    value: "https://sso.codevertexitsolutions.com"
  - name: NOTIFICATIONS_SECURITY_JWT_AUDIENCE
    value: "codevertex"
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 150m # Balanced for 12-core server
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics
serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
  hosts:
    - host: notificationsapi.codevertexitsolutions.com # ui uses notifications.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - notificationsapi.codevertexitsolutions.com
      secretName: notifications-api-tls
# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  runAsNonRoot: true
# ============================================================================
# POD DISRUPTION BUDGET
# ============================================================================
podDisruptionBudget:
  enabled: false
