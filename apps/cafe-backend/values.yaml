nameOverride: cafe-backend
fullnameOverride: cafe-backend

# ============================================================================
# MIGRATIONS HANDLED ON STARTUP
# ============================================================================
# Cafe-backend runs Ent migrations automatically on startup (app.go:89)
# No Helm migration hooks needed

replicaCount: 2

image:
  repository: docker.io/codevertex/cafe-backend
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 20
    periodSeconds: 15

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

env:
  - name: CAFE_APP_ENV
    value: production
  - name: CAFE_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: cafe-backend-secrets
        key: postgresUrl
  - name: CAFE_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: CAFE_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: CAFE_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317
  - name: CAFE_EVENTS_STREAM
    value: cafe
  - name: CAFE_HTTP_PORT
    value: "4000"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 75

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: cafeapi.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - cafeapi.codevertexitsolutions.com
      secretName: cafe-backend-tls
