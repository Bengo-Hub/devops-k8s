apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: truload-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Bengo-Hub/devops-k8s.git
    targetRevision: main
    path: charts/app
    helm:
      # Use external values file (allows build.sh to update image tag)
      valueFiles:
        - ../../apps/truload-frontend/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: truload
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # No PVCs needed for Next.js frontend (stateless)

