image:
  repository: docker.io/codevertex/truload-frontend
  tag: "491bb884"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 3000
# Health check configuration for Next.js
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
  liveness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 40
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for Next.js
resources:
  requests:
    cpu: 30m # Further reduced - service not actively used
    memory: 96Mi
  limits:
    cpu: 200m
    memory: 192Mi
# Horizontal autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # SSL redirect enabled - cert-manager creates separate solver ingress for ACME
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: kuraweightest.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - kuraweightest.masterspace.co.ke
      secretName: kuraweigh-frontend-tls # Will use existing cert-manager certificate
envFromSecret: truload-frontend-env
# No migrations needed for Next.js frontend
migrations:
  enabled: false
# No persistence needed for frontend
persistence:
  enabled: false
# VPA configuration for UI - recommendation-only mode
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 500m
  minMemory: 96Mi
  maxMemory: 512Mi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
# No Celery for Next.js frontend
celeryWorker:
  enabled: false
celeryBeat:
  enabled: false
# Monitoring configuration - disable for frontend (no metrics endpoint)
monitoring:
  enabled: false
serviceMonitor:
  enabled: false
