image:
  repository: docker.io/codevertex/truload-frontend
  tag: 6a21ed21
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 3000
# Health check configuration for Next.js
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 5
  liveness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 40
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for Next.js
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
# Horizontal autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Don't force-redirect ACME challenges (needed for certificate validation)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($uri !~* "^/.well-known/acme-challenge/") {
        return 301 https://$host$request_uri;
      }
  hosts:
    - host: truloadtest.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - truloadtest.masterspace.co.ke
      secretName: truload-frontend-tls # Will use existing cert-manager certificate
envFromSecret: truload-frontend-env
# No persistence needed for frontend
persistence:
  enabled: false
# VPA configuration
verticalPodAutoscaling:
  enabled: true
  updateMode: "Auto"
  minCPU: 100m
  maxCPU: 500m
  minMemory: 128Mi
  maxMemory: 512Mi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false
# No Celery for Next.js frontend
celeryWorker:
  enabled: false
celeryBeat:
  enabled: false
