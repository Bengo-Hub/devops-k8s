nameOverride: inventory-api
fullnameOverride: inventory-api

replicaCount: 1  # Optimized for resource-constrained environment

image:
  repository: docker.io/codevertex/inventory-api
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Inventory-api currently does not have database migrations
# Schema management will be added in future releases
migrations:
  enabled: false  # No migration support yet

seed:
  enabled: false  # No seed support yet

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20

strategy:
  type: RollingUpdate

env:
  - name: INVENTORY_APP_ENV
    value: production
  - name: INVENTORY_HTTP_PORT
    value: "4000"
  - name: INVENTORY_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: inventory-service-secrets
        key: postgresUrl
  - name: INVENTORY_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: INVENTORY_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: INVENTORY_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m  # Minimal - service not actively used
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: inventoryapi.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - inventoryapi.codevertexitsolutions.com
      secretName: inventoryapi-tls

