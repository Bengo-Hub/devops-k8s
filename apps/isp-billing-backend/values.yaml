nameOverride: isp-billing-backend
fullnameOverride: isp-billing-backend

replicaCount: 1

image:
  repository: docker.io/codevertex/isp-billing-backend
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 8000

migrations:
  enabled: true
  binaryName: alembic
  command: ["alembic", "upgrade", "head"]
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

seed:
  enabled: false

envFromSecret: isp-billing-backend-secrets

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20

strategy:
  type: RollingUpdate

env:
  - name: APP_ENV
    value: production
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: isp-billing-backend-secrets
        key: postgresUrl
  - name: REDIS_URL
    value: redis://redis-master.infra.svc.cluster.local:6379/0

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: ispbillingapi.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ispbillingapi.codevertexitsolutions.com
      secretName: isp-billing-backend-tls

