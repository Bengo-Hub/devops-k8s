nameOverride: ordering-backend
fullnameOverride: ordering-backend

replicaCount: 1  # Optimized for resource-constrained environment

image:
  repository: docker.io/codevertex/ordering-backend
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Ordering-backend uses Ent ORM which automatically creates/updates schema on startup
# See internal/app/app.go line 89: ormClient.Schema.Create(ctx)
# Seeding runs automatically via Helm post-install/post-upgrade hook (idempotent)
migrations:
  enabled: false  # Disabled - Ent handles schema automatically on startup

seed:
  enabled: true  # Automated seeding via Helm hook (idempotent)
  binaryName: seed
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ============================================================================
# SECRET REFERENCE FOR HOOKS
# ============================================================================
envFromSecret: ordering-backend-secrets

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 20
    periodSeconds: 15

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

env:
  - name: ORDERING_APP_ENV
    value: production
  - name: ORDERING_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: ordering-backend-secrets
        key: postgresUrl
  - name: ORDERING_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: ORDERING_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: ORDERING_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317
  - name: ORDERING_EVENTS_STREAM
    value: ordering
  - name: ORDERING_HTTP_PORT
    value: "4000"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m  # Balanced for 12-core server
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 75

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: orderapi.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - orderapi.codevertexitsolutions.com
      secretName: ordering-backend-tls
