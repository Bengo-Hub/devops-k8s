# ISP Billing Frontend — Production Configuration
# Stack: Next.js 16 + React 19 + TypeScript + Tailwind + Radix UI
# ============================================================================
nameOverride: isp-billing-frontend
fullnameOverride: isp-billing-frontend
# ============================================================================
# IMAGE CONFIGURATION
# ============================================================================
replicaCount: 1
minReadySeconds: 30
image:
  repository: docker.io/codevertex/isp-billing-frontend
  tag: "30e094cf"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
# ============================================================================
# SERVICE CONFIGURATION
# ============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
# ============================================================================
# HEALTH CHECKS (Next.js /api/health endpoint)
# ============================================================================
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
# ============================================================================
# DEPLOYMENT STRATEGY
# ============================================================================
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
envFromSecret: isp-billing-frontend-secrets
env:
  # NEXT_PUBLIC_* vars are baked at build time via Dockerfile ARGs
  # Runtime-only vars below
  - name: NEXT_PUBLIC_API_URL
    value: https://ispbillingapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_WS_BASE_URL
    value: wss://ispbillingapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_APP_NAME
    value: "Codevertex ISP Billing"
  - name: NEXT_PUBLIC_APP_URL
    value: https://ispbilling.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notificationsapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: isp-billing-frontend-secrets
        key: NEXT_PUBLIC_SENTRY_DSN
        optional: true
  - name: NEXTAUTH_SECRET
    valueFrom:
      secretKeyRef:
        name: isp-billing-frontend-secrets
        key: NEXTAUTH_SECRET
        optional: true
  - name: NEXTAUTH_URL
    value: https://ispbilling.codevertexitsolutions.com
# ============================================================================
# RESOURCE LIMITS AND REQUESTS
# ============================================================================
resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 100m
    memory: 256Mi
# ============================================================================
# AUTOSCALING
# ============================================================================
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
# ============================================================================
# INGRESS CONFIGURATION
# ============================================================================
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: ispbilling.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - ispbilling.codevertexitsolutions.com
      secretName: isp-billing-frontend-tls
# ============================================================================
# MONITORING
# ============================================================================
monitoring:
  enabled: false
serviceMonitor:
  enabled: false
# ============================================================================
# VPA configuration for UI — recommendation-only mode
# ============================================================================
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
