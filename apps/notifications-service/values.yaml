nameOverride: notifications-service
fullnameOverride: notifications-service

replicaCount: 1  # Optimized for resource-constrained environment

image:
  repository: docker.io/codevertex/notifications-service
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Notifications-service uses separate migrate/seed binaries in the Docker image
# Migrations should be run manually before deployment to avoid race conditions
# Seeding runs automatically via Helm post-install/post-upgrade hook (idempotent)
migrations:
  enabled: false  # Disabled - run manually before deployment to avoid startup delays

seed:
  enabled: true  # Automated seeding via Helm hook (idempotent)
  binaryName: seed
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ============================================================================
# SECRET REFERENCE FOR HOOKS
# ============================================================================
envFromSecret: notifications-service-secrets

healthCheck:
  enabled: true
  startup:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 30 # 5 minutes total
  readiness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /api/v1/healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20

strategy:
  type: RollingUpdate

env:
  - name: NOTIFICATIONS_APP_ENV
    value: production
  - name: NOTIFICATIONS_HTTP_PORT
    value: "4000"
  - name: NOTIFICATIONS_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: notifications-service-secrets
        key: postgresUrl
  - name: NOTIFICATIONS_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: NOTIFICATIONS_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: NOTIFICATIONS_SENDGRID_API_KEY
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: sendgridApiKey
  - name: NOTIFICATIONS_TWILIO_ACCOUNT_SID
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAccountSid
  - name: NOTIFICATIONS_TWILIO_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: twilioAuthToken
  - name: NOTIFICATIONS_FCM_SERVICE_ACCOUNT
    valueFrom:
      secretKeyRef:
        name: notifications-provider-secrets
        key: fcmServiceAccount
  - name: NOTIFICATIONS_DEFAULT_EMAIL_SENDER
    value: Urban Cafe <hello@codevertexitsolutions.com>
  - name: NOTIFICATIONS_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317
  - name: NOTIFICATIONS_REQUIRE_JWT
    value: "true"
  - name: NOTIFICATIONS_JWKS_URL
    value: "https://sso.codevertexitsolutions.com/api/v1/.well-known/jwks.json"
  - name: NOTIFICATIONS_JWT_ISSUER
    value: "https://sso.codevertexitsolutions.com"
  - name: NOTIFICATIONS_JWT_AUDIENCE
    value: "codevertex"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 150m  # Balanced for 12-core server
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: notifications.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - notifications.codevertexitsolutions.com
      secretName: notifications-service-tls
