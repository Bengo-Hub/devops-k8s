nameOverride: auth-ui
fullnameOverride: auth-ui
replicaCount: 1
minReadySeconds: 30
image:
  repository: docker.io/codevertex/auth-ui
  tag: 536509e0
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
envFromSecret: auth-ui-env
env:
  - name: NEXT_PUBLIC_API_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notificationsapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_APP_URL
    value: https://accounts.codevertexitsolutions.com
  # OAuth providers loaded from secret via envFromSecret
  - name: NEXT_PUBLIC_MAPBOX_TOKEN
    valueFrom:
      secretKeyRef:
        name: auth-ui-env
        key: NEXT_PUBLIC_MAPBOX_TOKEN
        optional: true
  - name: NEXT_PUBLIC_SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: auth-ui-env
        key: NEXT_PUBLIC_SENTRY_DSN
        optional: true
resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 100m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: accounts.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - accounts.codevertexitsolutions.com
      secretName: auth-ui-tls
monitoring:
  enabled: false
serviceMonitor:
  enabled: false
# VPA configuration for UI - recommendation-only mode
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
