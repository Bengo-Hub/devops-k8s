image:
  repository: docker.io/codevertex/auth-service
  tag: latest
  pullSecrets:
    - name: registry-credentials
service:
  port: 4101
  targetPort: 4101
env:
  - name: AUTH_SERVICE_ENV
    value: production
  - name: AUTH_SERVICE_PORT
    value: "4101"
  - name: AUTH_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: auth-service-secrets
        key: postgresUrl
  - name: AUTH_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 5
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: sso.codevrtexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - sso.codevrtexitsolutions.com
      secretName: sso-codevrtexitsolutions-tls

