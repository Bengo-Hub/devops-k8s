nameOverride: cafe-website
fullnameOverride: cafe-website

replicaCount: 1

image:
  repository: docker.io/codevertex/cafe-website
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Simplified health checks for Next.js app
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  liveness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Environment variables - secrets are optional
env:
  - name: NODE_ENV
    value: "production"
  - name: NEXT_PUBLIC_ORDERING_API_URL
    value: https://orderapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_UI_URL
    value: https://accounts.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notifications.codevertexitsolutions.com

# Environment secrets from K8s secret
envFromSecret: cafe-website-env

# Resource constraints optimized for Next.js app
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Disable autoscaling for single instance
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: cafe.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - cafe.codevertexitsolutions.com
      secretName: cafe-website-tls

monitoring:
  enabled: false
  prometheus:
    enabled: false

serviceMonitor:
  enabled: false
  namespace: infra

