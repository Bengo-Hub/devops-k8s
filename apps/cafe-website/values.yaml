nameOverride: cafe-website
fullnameOverride: cafe-website

replicaCount: 1

image:
  repository: docker.io/codevertex/cafe-website
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 20
    periodSeconds: 15

strategy:
  type: RollingUpdate

env:
  - name: NEXT_PUBLIC_ORDERING_API_URL
    value: https://orderapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_UI_URL
    value: https://accounts.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notifications.codevertexitsolutions.com
  - name: NEXT_PUBLIC_MAPBOX_TOKEN
    valueFrom:
      secretKeyRef:
        name: cafe-website-secrets
        key: mapboxToken
  - name: NEXT_PUBLIC_SENTRY_DSN
    valueFrom:
      secretKeyRef:
        name: cafe-website-secrets
        key: sentryDsn

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: cafe.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - cafe.codevertexitsolutions.com
      secretName: cafe-website-tls

monitoring:
  enabled: true
  prometheus:
    enabled: false

serviceMonitor:
  enabled: false
  namespace: infra

