nameOverride: cafe-website
fullnameOverride: cafe-website

replicaCount: 1
minReadySeconds: 30

image:
  repository: docker.io/codevertex/cafe-website
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Simplified health checks for Next.js app
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  liveness:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Environment variables - secrets are optional
env:
  - name: NODE_ENV
    value: "production"
  - name: NEXT_PUBLIC_ORDERING_API_URL
    value: https://orderapi.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_URL
    value: https://sso.codevertexitsolutions.com
  - name: NEXT_PUBLIC_AUTH_UI_URL
    value: https://accounts.codevertexitsolutions.com
  - name: NEXT_PUBLIC_NOTIFICATIONS_URL
    value: https://notifications.codevertexitsolutions.com

# Use envFromSecret for all other environment variables (consistent with erp-ui)
envFromSecret: cafe-website-env

# Resource constraints optimized for Next.js app
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Disable autoscaling for single instance
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: cafe.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - cafe.codevertexitsolutions.com
      secretName: cafe-website-tls

monitoring:
  enabled: false

serviceMonitor:
  enabled: false

# VPA configuration for UI - recommendation-only mode
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true

