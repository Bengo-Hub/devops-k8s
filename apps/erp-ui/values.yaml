image:
  repository: docker.io/codevertex/erp-ui
  tag: 21b11fce
  pullSecrets:
    - name: registry-credentials
# Deployment strategy for zero-downtime updates
# maxUnavailable: 0 ensures old pods stay until new ones are ready
replicaCount: 1
minReadySeconds: 30
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
service:
  port: 80
  targetPort: 3000
# Health check configuration for Vue UI
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  liveness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 3
# Production resource limits for Vue UI
resources:
  requests:
    cpu: 100m # Balanced for 12-core server
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 768Mi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: erp.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erp.masterspace.co.ke
      secretName: erp-masterspace-tls
envFromSecret: erp-ui-env
# VPA configuration for UI
# CRITICAL: Use "Off" mode to prevent VPA from recreating pods and causing downtime
# VPA will still provide recommendations via kubectl describe vpa but won't act on them
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: true
# Monitoring configuration - disable for frontend UI (no metrics endpoint)
monitoring:
  enabled: false
serviceMonitor:
  enabled: false
