image:
  repository: docker.io/codevertex/erp-ui
  tag: latest

service:
  port: 80
  targetPort: 3000

# Production resource limits for Vue UI
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: erp.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erp.masterspace.co.ke
      secretName: erp-masterspace-tls

envFromSecret: erp-ui-env


