image:
  repository: bengohub/erp-ui
  tag: v1.0.3
service:
  port: 80
  targetPort: 3000
# Production resource limits for Vue UI
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: erp.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erp.masterspace.co.ke
      secretName: erp-masterspace-tls
envFromSecret: erp-ui-env
# VPA configuration for UI
verticalPodAutoscaling:
  enabled: true
  updateMode: "Recreate"
  minCPU: 50m
  maxCPU: 1000m
  minMemory: 128Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false
