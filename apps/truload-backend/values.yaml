image:
  repository: docker.io/codevertex/truload-backend
  tag: latest
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 4000
# Health check configuration for .NET API
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for .NET API
resources:
  requests:
    cpu: 50m  # Reduced - service not actively used
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # SSL redirect enabled - cert-manager creates separate solver ingress for ACME
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: truloadapitest.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - truloadapitest.masterspace.co.ke
      secretName: truload-api-tls # Will use existing cert-manager certificate
envFromSecret: truload-backend-env
# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# TruLoad-backend is a .NET application
# EF Core migrations are typically handled in application startup code
migrations:
  enabled: false  # .NET EF Core handles migrations on startup

seed:
  enabled: false  # Seeding handled in application code if needed
# Persistent storage for file uploads
persistence:
  enabled: true
  size: 10Gi
  mountPath: /app/uploads
  accessMode: ReadWriteOnce
  storageClass: local-path
# VPA configuration
verticalPodAutoscaling:
  enabled: true
  updateMode: "Auto"
  minCPU: 200m
  maxCPU: 1000m
  minMemory: 256Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false
# No Celery for .NET app
celeryWorker:
  enabled: false
celeryBeat:
  enabled: false
