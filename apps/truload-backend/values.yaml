nameOverride: truload-backend
fullnameOverride: truload-backend
image:
  repository: docker.io/codevertex/truload-backend
  tag: cf6aa731
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 4000
# Health check configuration for .NET API
# Note: This app runs EF Core migrations and seeding on startup, so we need generous timeouts
healthCheck:
  enabled: true
  startup:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 60 # 10 minutes total for migrations and seeding
  readiness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  liveness:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for .NET API
# Increased memory for EF Core migrations and seeding
resources:
  requests:
    cpu: 200m # Priority service â€” increased for .NET API + EF Core
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # SSL redirect enabled - cert-manager creates separate solver ingress for ACME
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: kuraweighapitest.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - kuraweighapitest.masterspace.co.ke
      secretName: kuraweigh-api-tls # Will use existing cert-manager certificate
envFromSecret: truload-backend-env
# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# TruLoad-backend is a .NET application
# EF Core migrations are typically handled in application startup code
migrations:
  enabled: false # .NET EF Core handles migrations on startup
seed:
  enabled: false # Seeding handled in application code if needed
# Persistent storage for file uploads
persistence:
  enabled: true
  size: 10Gi
  mountPath: /app/uploads
  accessMode: ReadWriteOnce
  storageClass: local-path
# VPA configuration - DISABLED due to metrics-server issues causing eviction loop
verticalPodAutoscaling:
  enabled: false
  updateMode: "Off"
  minCPU: 200m
  maxCPU: 1000m
  minMemory: 256Mi
  maxMemory: 2Gi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false
# No Celery for .NET app
celeryWorker:
  enabled: false
celeryBeat:
  enabled: false
# Disable ServiceMonitor - monitoring namespace not available
serviceMonitor:
  enabled: false
