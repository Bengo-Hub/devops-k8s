apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: treasury-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Bengo-Hub/devops-k8s.git
    targetRevision: main
    path: charts/app
    helm:
      valueFiles:
        - ../../apps/treasury-app/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: treasury
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
