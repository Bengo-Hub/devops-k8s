apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: erp-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Bengo-Hub/devops-k8s.git
    targetRevision: main
    path: charts/app
    helm:
      values: |
        image:
          repository: docker.io/codevertex/erp-api
          tag: latest

        service:
          port: 80
          targetPort: 4000

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        autoscaling:
          enabled: true
          minReplicas: 2
          maxReplicas: 10
          targetCPUUtilizationPercentage: 70
          targetMemoryUtilizationPercentage: 80

        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: erpapi.masterspace.co.ke
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - erpapi.masterspace.co.ke
              secretName: erpapi-masterspace-tls

        envFromSecret: erp-api-env
  destination:
    server: https://kubernetes.default.svc
    namespace: erp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
