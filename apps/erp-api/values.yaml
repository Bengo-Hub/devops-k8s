image:
  repository: docker.io/Bengo-Hub/erp-api
  tag: latest

service:
  port: 80
  targetPort: 4000

# Production resource limits for Django API
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: erpapi.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erpapi.masterspace.co.ke
      secretName: erpapi-masterspace-tls

envFromSecret: erp-api-env


