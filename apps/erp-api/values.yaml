image:
  repository: docker.io/codevertex/erp-api
  tag: d984e546
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 4000
# Health check configuration for Django API
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /api/v1/core/health/
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /api/v1/core/health/
      port: http
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for Django API
resources:
  requests:
    cpu: 300m # Increased - priority service on 12-core server
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 3Gi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 6 # Can scale higher with 12 cores available
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # WebSocket support for Django Channels (payroll real-time updates)
    nginx.ingress.kubernetes.io/websocket-services: erp-api-app
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: erpapi.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erpapi.masterspace.co.ke
      secretName: erpapi-masterspace-tls
envFromSecret: erp-api-env
# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# ERP-API is a Django application that uses Helm hooks for migrations
# Migrations run as pre-install/pre-upgrade Jobs (see migrate-hook.yaml template)
# This is the standard Django deployment pattern
migrations:
  enabled: true # Django migrations run via Helm pre-install/pre-upgrade hooks
  runOnStartup: true # Also run migrations on every pod startup (idempotent initContainer)
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
seed:
  enabled: false # Seeding handled through Django management commands if needed
# Persistent storage for media uploads
persistence:
  enabled: true
  size: 20Gi
  mountPath: /app/media
  accessMode: ReadWriteOnce
  storageClass: local-path
# Enhanced HPA with custom metrics
autoscalingCustomMetrics:
  enabled: true
  # Custom metrics for intelligent scaling (requires metrics adapter)
  customMetrics:
    - type: Pods
      metricName: bengoerp_api_http_requests_per_second
      targetType: AverageValue
      targetAverageValue: 50
    - type: Pods
      metricName: bengoerp_api_db_query_duration_seconds
      targetType: AverageValue
      targetAverageValue: 1.0
    - type: Pods
      metricName: bengoerp_api_active_users
      targetType: AverageValue
      targetAverageValue: 100
# Production-ready VPA configuration
verticalPodAutoscaling:
  enabled: true
  updateMode: "Recreate"
  minCPU: 200m
  maxCPU: 2000m
  minMemory: 256Mi
  maxMemory: 4096Mi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false # Apply recommendations automatically in production
# Celery Worker configuration for async task processing
celeryWorker:
  enabled: true
  replicaCount: 1
  app: ProcureProKEAPI
  logLevel: info
  concurrency: 4 # Increased for 12-core server
  maxTasksPerChild: 100
  resources:
    requests:
      cpu: 200m # Increased for better performance
      memory: 768Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 3
# Celery Beat scheduler for periodic tasks
celeryBeat:
  enabled: true
  app: ProcureProKEAPI
  logLevel: info
  scheduler: django_celery_beat.schedulers:DatabaseScheduler
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: false
