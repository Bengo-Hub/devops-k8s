image:
  repository: docker.io/codevertex/erp-api
  tag: 606b4ade
  pullSecrets:
    - name: registry-credentials
service:
  port: 80
  targetPort: 4000
# Health check configuration for Django API
healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /api/v1/core/health/
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    httpGet:
      path: /api/v1/core/health/
      port: http
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 5
# Production resource limits for Django API
resources:
  requests:
    cpu: 400m # Increased - priority business application
    memory: 1.5Gi
  limits:
    cpu: 2500m
    memory: 4Gi
# Horizontal autoscaling based on CPU and memory
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2 # Heavy app - limited to 2 replicas
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  scaleDown:
    stabilizationWindowSeconds: 300
    policies:
      - type: Percent
        value: 50
        periodSeconds: 60
  scaleUp:
    stabilizationWindowSeconds: 60
    policies:
      - type: Percent
        value: 100
        periodSeconds: 30
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # WebSocket support for Django Channels (payroll real-time updates)
    nginx.ingress.kubernetes.io/websocket-services: erp-api-app
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Serve media files directly from Django (for production media serving)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location /media/ {
        proxy_pass http://erp-api-app.erp.svc.cluster.local:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
      location /static/ {
        proxy_pass http://erp-api-app.erp.svc.cluster.local:80;
        proxy_set_header Host $host;
      }
  hosts:
    - host: erpapi.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erpapi.masterspace.co.ke
      secretName: erpapi-masterspace-tls
envFromSecret: erp-api-env
# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# ERP-API is a Django application that uses Helm hooks for migrations
# Migrations run as pre-install/pre-upgrade Jobs (see migrate-hook.yaml template)
# This is the standard Django deployment pattern
migrations:
  enabled: false # DISABLED - Let erp-api handle migrations on its own startup (independent)
  runOnStartup: true # Enable initContainer migrations (app is independent)
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
seed:
  enabled: false # Seeding handled through Django management commands if needed
# ServiceMonitor configuration (requires Prometheus Operator)
serviceMonitor:
  enabled: false # Disabled - Prometheus Operator CRDs not installed
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus
# Persistent storage for media uploads
persistence:
  enabled: true
  size: 20Gi
  mountPath: /app/media
  accessMode: ReadWriteOnce
  storageClass: local-path
# Enhanced HPA with custom metrics
autoscalingCustomMetrics:
  enabled: true
  # Custom metrics for intelligent scaling (requires metrics adapter)
  customMetrics:
    - type: Pods
      metricName: bengoerp_api_http_requests_per_second
      targetType: AverageValue
      targetAverageValue: 50
    - type: Pods
      metricName: bengoerp_api_db_query_duration_seconds
      targetType: AverageValue
      targetAverageValue: 1.0
    - type: Pods
      metricName: bengoerp_api_active_users
      targetType: AverageValue
      targetAverageValue: 100
# Production-ready VPA configuration
verticalPodAutoscaling:
  enabled: true
  updateMode: "Recreate"
  minCPU: 200m
  maxCPU: 2000m
  minMemory: 256Mi
  maxMemory: 4096Mi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits
  recommendationMode: false # Apply recommendations automatically in production
# Celery Worker configuration for async task processing
celeryWorker:
  enabled: true
  replicaCount: 1
  app: ProcureProKEAPI
  logLevel: info
  concurrency: 4 # Increased for 12-core server
  maxTasksPerChild: 100
  resources:
    requests:
      cpu: 200m # Increased for better performance
      memory: 768Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 3
# Celery Beat scheduler for periodic tasks
celeryBeat:
  enabled: true
  app: ProcureProKEAPI
  logLevel: info
  scheduler: django_celery_beat.schedulers:DatabaseScheduler
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: false
