image:
  repository: docker.io/codevertex/erp-api
  tag: latest

service:
  port: 80
  targetPort: 4000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: erpapi.masterspace.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - erpapi.masterspace.co.ke
      secretName: erpapi-masterspace-tls

envFromSecret: erp-api-env


