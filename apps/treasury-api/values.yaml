nameOverride: treasury-api
fullnameOverride: treasury-api

replicaCount: 1  # Optimized for resource-constrained environment

image:
  repository: docker.io/codevertex/treasury-api
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ============================================================================
# MIGRATIONS AND SEEDING
# ============================================================================
# Treasury-api currently does not have database migrations
# Schema management will be added in future releases
migrations:
  enabled: false  # No migration support yet

seed:
  enabled: false  # No seed support yet

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 15

strategy:
  type: RollingUpdate

env:
  - name: TREASURY_API_ENV
    value: production
  - name: TREASURY_HTTP_PORT
    value: "4000"
  - name: TREASURY_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: treasury-api-secrets
        key: postgresUrl
  - name: TREASURY_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: TREASURY_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: TREASURY_STORAGE_ENDPOINT
    value: http://minio.storage.svc.cluster.local:9000
  - name: TREASURY_STORAGE_BUCKET
    value: treasury-artifacts
  - name: TREASURY_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 150m  # Balanced for 12-core server
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: booksapi.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - booksapi.codevertexitsolutions.com
      secretName: treasury-api-tls
