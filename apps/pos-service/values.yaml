nameOverride: pos-service
fullnameOverride: pos-service

# ============================================================================
# MIGRATIONS
# ============================================================================
# This service currently has no database schema/migrations
# Future: Add Ent schema and run migrations on startup like other Go services

replicaCount: 2

image:
  repository: docker.io/codevertex/pos-service
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: registry-credentials

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000

healthCheck:
  enabled: true
  readiness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    httpGet:
      path: /healthz
      port: http
    initialDelaySeconds: 30
    periodSeconds: 20

strategy:
  type: RollingUpdate

env:
  - name: POS_APP_ENV
    value: production
  - name: POS_HTTP_PORT
    value: "4000"
  - name: POS_POSTGRES_URL
    valueFrom:
      secretKeyRef:
        name: pos-service-secrets
        key: postgresUrl
  - name: POS_REDIS_ADDR
    value: redis-master.infra.svc.cluster.local:6379
  - name: POS_NATS_URL
    value: nats://nats.messaging.svc.cluster.local:4222
  - name: POS_OTLP_ENDPOINT
    value: http://otel-collector.infra.svc.cluster.local:4317

resources:
  limits:
    cpu: 1000m
    memory: 1.5Gi
  requests:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
    path: /metrics

serviceMonitor:
  enabled: true
  namespace: infra
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: pos.codevertexitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - pos.codevertexitsolutions.com
      secretName: pos-service-tls

